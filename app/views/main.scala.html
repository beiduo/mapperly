@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <meta name="description=" content="A Simple + Interactive Map of the New York City Subway">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
    <link href="assets/stylesheets/bootstrap-responsive.css" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/mapperly.css")" rel="stylesheet"/>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33329809-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  
  <body>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="@routes.Application.index()">Mapperly</a>
			<p class="navbar-text">A simple + interactive map of the New York City subway</p>
          </div>
        </div>
      </div>

      <script src="@routes.Assets.at("javascripts/jquery-1.7.2.js")"></script>
	  
      <div class="container">
        @content
      </div>

      <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
      <script src="@routes.Assets.at("javascripts/d3.js")"></script>
      <script src="@routes.Assets.at("javascripts/underscore.js")"></script>
      <script src="@routes.Assets.at("javascripts/mapperly.js")"></script>
        
  </body>
</html>
